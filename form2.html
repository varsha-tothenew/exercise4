<!DOCTYPE html>
<html>
<head>
<title>my title</title>
</head>
<body>
	<h1>Bug Report</h1>
	<form>
		 Title:*<br>
  		<input type="text" name="title" required="text"><br>
  		Description:*<br>
  		<input type="text" name="Description" required="text"><br>
  		Operating system*<br>
  		<select id="Operating System" name="Operating System">
		    <option value="Microsoft windows">Microsoft windows</option>
		    <option value="iOS">iOS</option>
		    <option value="Linux">Linux</option>
		    <option value="Macintosh">Macintosh</option>
		    <option value="Android">Android</option>
		 </select><br>
		 Product*<br>
		 <select id="css tools" name="css tools">
		    <option value="Formoid">Formoid</option>
		    <option value="preboot">preboot</option>
		    <option value="ExtractCss">ExtractCss</option>
		    <option value="topcoat">topcoat</option>
		    <option value="trashman">trashman</option>
		 </select><br>
		 version*<br>
		 <input type="text" name="Version"><br>
		 License:<br>
		 <input type ="radio" name="free"> Free
		<input type ="radio" name="buisnerr"> Buisness
		<br>
		Sevrrity:<br>
		<select id="severity" >
		    <option value="critical">critical</option>
		    <option value="medium">medium</option>
		    <option value="low">low</option>
		 </select><br>
		 Attachments:<br>
		 <input type="file" name="doc"> <br>
		 <button>send</button>
	</form>
</body>
</html>
